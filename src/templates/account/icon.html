{% extends "../base.html" %}

{% block canvas %}
<div id="login_logo"></div>
{% if error %}
<p style="text-align: center;" class="error">{{ handler.error_message[str(error)] }}</p>
{% end %}
<form action="/settings/icon" enctype="multipart/form-data" method="post" class="Form StaticForm" id="profileEdit">
  <h3>修改头像</h3>
  <ul>
	<li>
	  <label>当前头像</label>
	  <div class="Right">
		<img alt="你的头像" src="{{ handler.get_photo_url(current_user) }}"/>
	  </div>
	</li>
	<li>
	  <label>选择文件</label>
	  <div class="Right">
		<input type="file" id="icon" name="icon" size="30"/>
	  </div>
	</li>
	{{ xsrf_form_html() }}
  </ul>
  <div class="Submit">
	<a onclick="$('.StaticForm').submit(); return false" class="Button WhiteButton Button13" href="#"><strong>更新</strong><span></span></a>
  </div>
</form>
{% end %}
