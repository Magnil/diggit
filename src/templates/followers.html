{% extends "base_profile.html" %}

{% block head %}
<script type="text/javascript">
$(window).ready(function() {
  fetchUsers('{{ user["_id"] }}', 'followers');

  $(window).scroll(function() {
    relationViewLoader('{{ user["_id"] }}', 'followers');
  });
});
</script>
{% end %}

{% block canvas %}
<div class="FixedContainer">
  <div id="PeopleList"></div>
</div>

<div id="LoadingPins">
  <img alt="粉丝加载中..." src="{{ static_url("images/BouncingLoader.gif") }}"/>
  <span>正在加载...</span>
</div>
<div id="pager" style="display: none;">
  <a class='Button Button13 WhiteButton' href='/user/{{ user["_id"] }}/followers?p={{ p+1 }}'>
	<strong> 更多... </strong><span></span>
  </a>
</div>
<input id="p" type="hidden" value="{{ p }}">

{% end %}
