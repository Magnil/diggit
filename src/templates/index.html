{% extends "base.html" %}

{% block head %}
<script type="text/javascript">
$(document).ready(function() {
  fetchEntries('-1', '-1');
  $(window).scroll(function() {
    viewLoader('-1', '-1');
  });
});
</script>
{% end %}

{% block canvas %}
<div id="ColumnContainer">
  <div id="col0" class="col"></div>
  <div id="col1" class="col"></div>
  <div id="col2" class="col"></div>
  <div id="col3" class="col mr0"></div>
  <div class="clear"></div>
</div>
<div id="LoadingPins">
  <img alt="加载图片中..." src="{{ static_url("images/BouncingLoader.gif") }}"/>
  <span>正在加载...</span>
</div>
<div id="pager" style="display: none;">
  <a class='Button Button13 WhiteButton' href='/?p={{ p+1 }}'><strong> 更多... </strong><span></span></a>
</div>
<input id="p" type="hidden" value="{{ p }}">
{% end %}
