{% extends "base.html" %}

{% block canvas %}
<h1 id="login_logo"><a href="/">加入TOZUO</a></h1>
<img alt="Horizontal Rule" src="{{ static_url("images/login_bar.png") }}" class="login_bar"/>
{% if error %}
<p style="text-align: center;" class="error">{{ handler.error_message[str(error)] }}</p>
{% end %}
<form accept-charset="utf-8" method="POST" action="/join" class="Form FancyForm AuthForm">
  <ul>
	<li>
      <input type="text" name="name" id="id_name" value="{{ name }}">
      <label>昵称</label>
      <span class="fff"></span>
    </li>
    <li>
      <input type="text" name="email" id="id_email" value="{{ email }}">
      <label>Email</label>
      <span class="fff"></span>
    </li>
    <li>
      <input type="password" name="password" id="id_password">
      <label>密码</label>
      <span class="fff"></span>
    </li>
    {{ xsrf_form_html() }}
  </ul>
  <div class="non_inputs">
    <a onclick="$('.AuthForm').submit(); return false" class="Button WhiteButton Button13" href="#"><strong>注册</strong><span></span></a>
    <!--<a href="#" class="colorless" id="backToLogin">返回登录</a>-->
  </div>
</form>
{% end %}
